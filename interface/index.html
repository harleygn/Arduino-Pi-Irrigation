<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arduino-Pi-Irrigation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripting.js"></script>
</head>
<body>
<h1>Polytunnel Irrigation</h1>
<div id="wrapper">
    <div id="left-column">
        <div id="chart">
            <h2>Latest data</h2>
            <iframe id="chart-frame" width="1000" height="500" frameborder="0" scrolling="no"></iframe>
        </div>
        <div>
            <h2>Historical data</h2>
            <ul>
                <li id="today"></li>
                <li id="1-day-prev"></li>
                <li id="2-day-prev"></li>
                <li id="3-day-prev"></li>
                <li id="4-day-prev"></li>
                <li id="5-day-prev"></li>
                <li id="6-day-prev"></li>
            </ul>
        </div>
    </div>
    <div id="right-column">
        <div id="schedules">
            <h2>Live schedule</h2>
            <table>
                <tr>
                    <th colspan="2">Morning</th>
                    <th colspan="2">Afternoon</th>
                </tr>
                <tr>
                    <td>Starts:</td>
                    <td id="morn-start">[time]</td>
                    <td>Starts:</td>
                    <td id="aft-start">[time]</td>
                </tr>
                <tr>
                    <td>Finishes:</td>
                    <td id="morn-end">[time]</td>
                    <td>Finishes:</td>
                    <td id="aft-end">[time]</td>
                </tr>
                <tr>
                    <td>Duration:</td>
                    <td id="morn-dur">[time]</td>
                    <td>Duration:</td>
                    <td id="aft-dur">[time]</td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Local forecast</h2>
            <script type="text/javascript"> moWWidgetParams="moAllowUserLocation:true~moBackgroundColour:white~moColourScheme:grey~moDays:3~moDomain:www.metoffice.gov.uk~moFSSI:350903~moListStyle:vertical~moMapDisplay:none~moShowFeelsLike:true~moShowUV:true~moShowWind:true~moSpecificHeight:250~moSpecificWidth:300~moSpeedUnits:M~moStartupLanguage:en~moTemperatureUnits:C~moTextColour:black~moGridParams:weather,temperature,wind,feelslike,pop~"</script><script type="text/javascript" src="https://www.metoffice.gov.uk/public/pws/components/yoursite/loader.js"></script>
        </div>
    </div>
</div>
</body>
</html>
